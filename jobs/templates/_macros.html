{% macro show_job(job) %}
<div class="card adjust-height">
    <header class="card-header">
      <p class="card-header-title">
          <a>{{ job['title'] }}</a>
          ${{ job['salary'] }}
          {{ job['description'] }}
      </p>
    </header>
    <div class="card-content">
      <div class="content">
          <p>

          </p>
      </div>
    </div>
  </div>
{% endmacro %}
